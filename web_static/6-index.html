<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone - Web static</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="../web_static/images/icon.png">
    </head>
    <body>
        <!--my header-->
        <header></header>

        <div class="container">
            <!--filter that will hold search box-->
            <section class="filters">
                    <button>Search</button>
                    <div class="locations">
                        <h3>States</h3>
                        <h4>California, Dallas  and Miami</h4>
                        <ul class="popover">
                            <li>
                                <h2>Arizona:</h2>
                                <ul>
                                    <li>west</li>
                                    <li>east</li>
                                </ul>
                            </li>
                            <li>
                                <h2>California</h2>
                                <ul>
                                    <li>west</li>
                                    <li>east</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>internet and some content</h4>
                        <ul class="popover">
                                <li>internet</li>
                                <li>TVs</li>
                                <li>kitchen</li>
                                <li>dining</li>
                        </ul>
                    </div>
            </section>

        </div>
        
        <!--my footer-->
        <footer>
            <p> Best School </p>
        </footer>
    </body>
</html>
